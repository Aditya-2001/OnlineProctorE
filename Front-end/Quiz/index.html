<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./Quiz/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Title</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="./Quiz/css/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Quiz/css/styles.css">

    <script src="./Quiz/js/script.js"></script>

</head>
<body>
    <div class="wrapper ">
        <div class="main-panel">
            <nav class="nbar">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="heading">OnlineProctorE</h1>
                    </div>
                    <div class="col-sm-6 nav-name">
                        <div class="info">
                            <span class="start">Name:</span> Ambika Singh Kaushik <br>
                            <span class="start">Course:</span> Mini Project <br>
                            <span class="start">Time Remaining:</span> <span id="hours"></span><span id="mins"></span><span id="secs"></span><span id="end"></span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-8 quiz">
                            <div class="quiz-card">
                                <div class="ques-ans" id="page01">
                                    <div class="question">
                                        <span class="que">Q</span><span class="question-number">1.</span> What is your favourite fruit?
                                    </div> <hr>
                                    <div class="answer checkbox">
                                        <label> 
                                            <input type="checkbox" name="option1" value="option1"><i class="fa icon-checkbox"></i><span class="options">Mango</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option2" value="option2"><i class="fa icon-checkbox"></i><span class="options">Apple</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option3" value="option3"><i class="fa icon-checkbox"></i><span class="options">Fig</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option4" value="option4"><i class="fa icon-checkbox"></i><span class="options">Banana</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="ques-ans none" id="page02">
                                    <div class="question">
                                        <span class="que">Q</span><span class="question-number">2.</span> What is your favourite vegitable?
                                    </div> <hr>
                                    <div class="answer checkbox">
                                        <label> 
                                            <input type="checkbox" name="option1" value="option1"><i class="fa icon-checkbox"></i><span class="options">Potato</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option2" value="option2"><i class="fa icon-checkbox"></i><span class="options">Tomato</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option3" value="option3"><i class="fa icon-checkbox"></i><span class="options">Cabbage</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option4" value="option4"><i class="fa icon-checkbox"></i><span class="options">Onion</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="ques-ans none" id="page03">
                                    <div class="question">
                                        <span class="que">Q</span><span class="question-number">3.</span> What is your favourite fruit?
                                    </div> <hr>
                                    <div class="answer checkbox">
                                        <label> 
                                            <input type="checkbox" name="option1" value="option1"><i class="fa icon-checkbox"></i><span class="options">Mango</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option2" value="option2"><i class="fa icon-checkbox"></i><span class="options">Apple</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option3" value="option3"><i class="fa icon-checkbox"></i><span class="options">Fig</span>
                                        </label><br>
                                        <label> 
                                            <input type="checkbox" name="option4" value="option4"><i class="fa icon-checkbox"></i><span class="options">Banana</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="ques-ans none" id="page04">
                                    <div class="question">
                                        <span class="que">Q</span><span class="question-number">4.</span> What is your name?
                                    </div> <hr>
                                    <div class="answer">
                                        <textarea name="subjective" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
                                    </div>
                                </div>
                                <div class="butn">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <a class="btn btn-danger prev-btn" href="#" role="button">Previous</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a class="btn btn-purple rev-btn" href="#" role="button">Mark For Review</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a class="btn btn-primary save-btn btn-save-answer" href="subective.html" >Save and Next</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 side">
                            <div class="side-card-nav">
                                <div class="panel panel-default ">
                                    <div class="panel-body">
                                        <ul class="pagination test-questions">
                                            <li><a class="test-ques que-not-answered" onclick="akad()" data-href="page01">01</a></li>
                                            <li><a class="test-ques que-not-attempted" onclick="akad()" data-href="page02">02</a></li>
                                            <li><a class="test-ques que-save"  data-href="page03">03</a></li>
                                            <li><a class="test-ques que-mark"  data-href="page04">04</a></li>
                                        </ul>
                                    </div>
                                </div>        
                            </div>
                            <div class="side-card-video">
                                <video id="video" height="100%" width="100%" autoplay muted></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
